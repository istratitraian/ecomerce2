<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="fragments/head-resources :: resources">
        <title>Spring Core Online Tutorial - User Form</title>
    </head>
    <body>
        <footer th:replace="fragments/navbar :: navbar"></footer>
        <div class="container" id="margin-top50-bottom150">

            <h2>User Details</h2>
            <div>
                <form class="form-horizontal" th:object="${user}" th:action="@{/user/}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{username}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{lastName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                        </div>
                    </div>
                    <h2>Shipping Address</h2>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address Line 1:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{billingAddress.addressLine1}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address Line 2:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{billingAddress.addressLine2}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{billingAddress.city}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">State:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{billingAddress.state}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zip Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{billingAddress.zipCode}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="fragments/head-resources :: resources">
        <title>Show Product</title>
    </head>
    <body>
        <footer th:replace="fragments/navbar :: navbar"></footer>
        <div class="container" id="margin-top50-bottom150">


            <div class="row">
                <div class="col-sm-6">
                    <h2>Show Product</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Product Id:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.id}">Product Id</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.description}">Description</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Price:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.price}">Price</p>
                            </div>
                        </div>


                        <div class="col-md-5">
                            <img th:src="@{'/images/products/'+${product.id}}"
                                 alt="image"
                                 style="width: 100%;"
                                 />
                        </div>
                        <!--                        <div class="form-group">
                                                    <label class="col-sm-2 sm-2 control-label">Image URL:</label>
                                                    <div class="col-sm-10">
                                                        <p class="form-control-static" th:text="${product.imageUrl}">Image</p>
                                                    </div>
                                                </div>-->
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </body>
</html>

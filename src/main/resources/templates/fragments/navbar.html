                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#" th:href="@{/}">eMag</a>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">

                        <li class="dropdown">
